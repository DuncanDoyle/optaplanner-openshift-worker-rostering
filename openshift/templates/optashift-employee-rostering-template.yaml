apiVersion: v1
kind: Template
labels:
  app: optashift-employee-rostering
metadata:
  annotations:
    description: OptaPlanner Employee Rostering on OpenShift
    iconClass: icon-java
    tags: optaplanner,jboss
  name: optashift-employee-rostering-builds
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: optashift-employee-rostering
  spec:
    tags:
      - name: latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: optashift-employee-rostering
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: optashift-employee-rostering:latest
    source:
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URI}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: wildfly:10.1
          namespace: openshift
      type: Source
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: "1"
        memory: 1Gi
    runPolicy: Serial
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    generation: 1
    labels:
      app: optashift-employee-rostering
    name: optashift-employee-rostering
  spec:
    replicas: 1
    selector:
      app: optashift-employee-rostering
      deploymentconfig: optashift-employee-rostering
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: optashift-employee-rostering
          deploymentconfig: optashift-employee-rostering
      spec:
        containers:
        - image: optashift-employee-rostering
          imagePullPolicy: Always
          name: optashift-employee-rostering
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - optashift-employee-rostering
        from:
          kind: ImageStreamTag
          name: optashift-employee-rostering:latest
          namespace: optaplanner-employee-rostering
      type: ImageChange
  status:
    availableReplicas: 0
    latestVersion: 0
    observedGeneration: 0
    replicas: 0
    unavailableReplicas: 0
    updatedReplicas: 0
- apiVersion: v1
  kind: Service
  metadata:
    name: optashift-employee-rostering
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: optashift-employee-rostering
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
parameters:
- description: Git source URI for application
  displayName: Git source repository
  name: GIT_URI
  required: true
  value: https://github.com/ge0ffrey/optashift-employee-rostering
- description: Git branch/tag reference
  displayName: Git branch/tag reference
  name: GIT_REF
  required: true
  value: master
